<html lang="en">
	<head>
		<!-- META -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="CTF: Authentication Bypass">
		<meta name="author" content="David Sepashvili">

		<!-- CSS -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/simplex/bootstrap.min.css">
		<link href="{{ url_for('static', filename='css/signin.css') }}" rel="stylesheet">

		<title>AuthX</title>
	</head>

	<body class="text-center">
		<!-- CONSENT -->
		{% if is_invalid is sameas false %}
		<div id="consent">
			<h1> Door {{ level }}: {{ hint }}</h1>
			<p class="text-info">Watch video intro (with sound) or skip it and jump straight to the challange.</p>
			<div class="btn-group" role="group" aria-label="Button group with nested dropdown">
				<button type="button" class="btn btn-link" id="playbutton">
					<svg width="120px" height="120px" viewBox="0 0 16 16" class="bi bi-play-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
						<path d="M11.596 8.697l-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393z"/>
					  </svg>
				</button>
				<button type="button" class="btn btn-link" id="skipbutton">
					<svg width="120px" height="120px" viewBox="0 0 16 16" class="bi bi-play-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
						<path fill-rule="evenodd" d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
					</svg>
				</button>
			</div>
		</div>
		{% endif %}

		<!-- VIDEO -->
		<video playsinline id="intro" class="d-none">
			<source src="{{ url_for('static', filename='img/ysnp.mp4') }}" type="video/mp4">
		</video>

		<!-- FORM -->
		<div {% if is_invalid is sameas false %} class="d-none" {% endif %} id="authX">
			<h1> Door {{ level }}</h1>
			<p class="text-muted">{{ hint }}</p>
			<form class="form-signin" method="POST" id="doorone_form">
				<input class="form-control" id="inputUsername" name="username" value="admin" readonly=true>
				<input type="password" class="form-control {% if is_invalid %} is-invalid {% endif %}" id="inputPassword" name="password" placeholder="Password" required="">
				<button class="btn btn-lg btn-primary btn-block" type="submit">Let me in!</button>
				<b><a href="/recover_password">Forgot password?</a></b>
			</form>
		</div>
	</body>

	<!-- SCRIPTS -->
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
	<script src=" {{ url_for('static', filename='js/consent.js') }} "></script>

</html>
